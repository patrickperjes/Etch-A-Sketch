<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="my-container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
            <p id="pixel">Your Canvas has a 16 x 16 pixel.</p>
            <div class="select-area">
                <h6>Select the size</h6>
            <button id="select-pixel" class="btn btn-success">Select</button>
            </div>
            
            <div class="btns">
                <p class="font-weight-bolder">Select Colors:</p>
                <button class="btn btn-dark" onclick="setColor('black')">Black</button>
                <button class="btn btn-danger" onclick="setColor('red')">Red</button>
                <button class="btn btn-success" onclick="setColor('green')">Green</button>
                <button class="btn btn-warning" onclick="setColor('yellow')">Yellow</button>
                <button class="btn btn-primary" onclick="setColor('blue')">Blue</button>
                <hr>
                <button class="btn btn-info" onclick="setColor('random')">Random</button>
                <hr>
        
                <p class="text-center">Actions</p>
                <button class="btn btn-secondary" onclick="setColor('white')">Erase</button>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
            
        </div>
    
        <div class="board"></div>
    </div>
    
</body>
</html>
